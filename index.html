    <div class="rules">
        ğŸ¦:8æ–¹å‘ ğŸ¦’:å‰å¾Œå·¦å³ ğŸ˜:æ–œã‚4æ–¹å‘ ğŸ—:å‰ã®ã¿

    <script>
        const ANIMALS = {
            LION: 'ğŸ¦',
            GIRAFFE: 'ğŸ¦’',
            ELEPHANT: 'ğŸ˜',
            BOAR: 'ğŸ—'
        };

        // 3Ã—4ãƒœãƒ¼ãƒ‰ã®åˆæœŸé…ç½®ï¼ˆç”»åƒé€šã‚Šï¼‰
        const INITIAL_BOARD = [
            ['ğŸ¦’', 'ğŸ¦', 'ğŸ˜'],  // ä¸Šæ®µï¼šã‚­ãƒªãƒ³ã€ãƒ©ã‚¤ã‚ªãƒ³ã€ã‚¾ã‚¦
            [null, 'ğŸ—', null], // 2æ®µç›®ï¼šç©ºãã€ã‚¤ãƒã‚·ã‚·ã€ç©ºã
            [null, 'ğŸ—', null], // 3æ®µç›®ï¼šç©ºãã€ã‚¤ãƒã‚·ã‚·ã€ç©ºã  
            ['ğŸ˜', 'ğŸ¦', 'ğŸ¦’']  // ä¸‹æ®µï¼šã‚¾ã‚¦ã€ãƒ©ã‚¤ã‚ªãƒ³ã€ã‚­ãƒªãƒ³
        ];

        const INITIAL_OWNERS = [
            [1, 1, 1],           // ä¸Šæ®µã¯ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2ï¼ˆ1ï¼‰
            [null, 1, null],    // 2æ®µç›®ã®ã‚¤ãƒã‚·ã‚·ã¯ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2
            [null, 0, null],    // 3æ®µç›®ã®ã‚¤ãƒã‚·ã‚·ã¯ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1
            [0, 0, 0]           // ä¸‹æ®µã¯ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1ï¼ˆ0ï¼‰
        ];

        let board = JSON.parse(JSON.stringify(INITIAL_BOARD));
        let owners = JSON.parse(JSON.stringify(INITIAL_OWNERS));
        let currentPlayer = 0;
        let selectedSquare = null;
        let capturedPieces = [[], []];
        let winner = null;
        let validMoves = [];

        function getMovableSquares(animal, row, col, owner) {
            const moves = [];
            const direction = owner === 0 ? 1 : -1;

            switch (animal) {
                case ANIMALS.LION:
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            const newRow = row + dr;
                            const newCol = col + dc;
                            if (newRow >= 0 && newRow < 4 && newCol >= 0 && newCol < 3) {
                                moves.push([newRow, newCol]);
                            }
                        }
                    }
                    break;

                case ANIMALS.GIRAFFE:
                    [[0, 1], [0, -1], [1, 0], [-1, 0]].forEach(([dr, dc]) => {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < 4 && newCol >= 0 && newCol < 3) {
                            moves.push([newRow, newCol]);
                        }
                    });
                    break;

                case ANIMALS.ELEPHANT:
                    [[1, 1], [1, -1], [-1, 1], [-1, -1]].forEach(([dr, dc]) => {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < 4 && newCol >= 0 && newCol < 3) {
                            moves.push([newRow, newCol]);
                        }
                    });
                    break;

                case ANIMALS.BOAR:
                    const newRow = row - direction;
                    const newCol = col;
                    if (newRow >= 0 && newRow < 4 && newCol >= 0 && newCol < 3) {
                        moves.push([newRow, newCol]);
                    }
                    break;
            }

            // è‡ªåˆ†ã®é§’ãŒã‚ã‚‹å ´æ‰€ã¯é™¤å¤–ã€ç›¸æ‰‹ã®é§’ãŒã‚ã‚‹å ´æ‰€ã¯ç§»å‹•å¯èƒ½
            return moves.filter(([r, c]) => owners[r][c] !== owner);
        }

        function handleSquareClick(row, col) {
            if (winner) return;

            if (selectedSquare && selectedSquare.type === 'board') {
                const [selectedRow, selectedCol] = [selectedSquare.row, selectedSquare.col];
                const isValidMove = validMoves.some(([r, c]) => r === row && c === col);

                if (isValidMove) {
                    // ç§»å‹•å…ˆã«ç›¸æ‰‹ã®é§’ãŒã‚ã‚‹å ´åˆã€æŒã¡é§’ã«åŠ ãˆã‚‹
                    if (board[row][col] && owners[row][col] !== currentPlayer) {
                        const capturedPiece = board[row][col];
                        capturedPieces[currentPlayer].push(capturedPiece);

                        if (capturedPiece === ANIMALS.LION) {
                            winner = currentPlayer;
                        }
                    }

                    // é§’ã‚’ç§»å‹•
                    board[row][col] = board[selectedRow][selectedCol];
                    owners[row][col] = currentPlayer;
                    board[selectedRow][selectedCol] = null;
                    owners[selectedRow][selectedCol] = null;

                    // ã‚¿ãƒ¼ãƒ³ã‚’å¤‰æ›´ï¼ˆå‹åˆ©ãŒæ±ºã¾ã£ã¦ã„ãªã„å ´åˆã®ã¿ï¼‰
                    if (winner === null) {
                        currentPlayer = 1 - currentPlayer;
                    }
                }

                selectedSquare = null;
                validMoves = [];
                renderGame();
            } else if (selectedSquare && selectedSquare.type === 'captured') {
                // æŒã¡é§’ã®é…ç½®
                if (!board[row][col]) {
                    board[row][col] = selectedSquare.piece;
                    owners[row][col] = currentPlayer;
                    capturedPieces[currentPlayer].splice(selectedSquare.index, 1);
                    currentPlayer = 1 - currentPlayer;
                }

                selectedSquare = null;
                validMoves = [];
                renderGame();
            } else {
                // é§’ã‚’é¸æŠ
                if (board[row][col] && owners[row][col] === currentPlayer) {
                    selectedSquare = { type: 'board', row: row, col: col };
                    validMoves = getMovableSquares(board[row][col], row, col, currentPlayer);
                    renderGame();
                } else {
                    // é¸æŠã‚’ã‚¯ãƒªã‚¢
                    selectedSquare = null;
                    validMoves = [];
                    renderGame();
                }
            }
        }

        function handleCapturedPieceClick(piece, index) {
            if (winner) return;

            selectedSquare = { type: 'captured', piece: piece, index: index };

            // ç©ºã„ã¦ã„ã‚‹ãƒã‚¹ã‚’æœ‰åŠ¹ãªç§»å‹•å…ˆã¨ã—ã¦è¨­å®š
            validMoves = [];
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 3; col++) {
                    if (!board[row][col]) {
                        validMoves.push([row, col]);
                    }
                }
            }
            renderGame();
        }

        function renderGame() {
            renderBoard();
            renderCapturedPieces();
            renderPlayerStatus();
            renderWinnerMessage();
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 3; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.onclick = () => handleSquareClick(row, col);

                    const isSelected = selectedSquare && 
                        selectedSquare.type === 'board' && 
                        selectedSquare.row === row && 
                        selectedSquare.col === col;
                    
                    const isValidMove = validMoves.some(([r, c]) => r === row && c === col);

                    if (isSelected) {
                        square.classList.add('selected');
                    } else if (isValidMove) {
                        square.classList.add('valid-move');
                    }

                    if (board[row][col]) {
                        const piece = document.createElement('span');
                        piece.className = 'piece';
                        if (owners[row][col] === 1) {
                            piece.classList.add('rotated');
                        }
                        piece.textContent = board[row][col];
                        square.appendChild(piece);
                    }

                    boardElement.appendChild(square);
                }
            }
        }

        function renderCapturedPieces() {
            for (let player = 0; player < 2; player++) {
                const element = document.getElementById(`captured${player}`);
                element.innerHTML = '';

                capturedPieces[player].forEach((piece, index) => {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = 'captured-piece';
                    pieceElement.textContent = piece;
                    if (currentPlayer === player) {
                        pieceElement.onclick = () => handleCapturedPieceClick(piece, index);
                    }
                    element.appendChild(pieceElement);
                });
            }
        }

        function renderPlayerStatus() {
            const player0Name = document.getElementById('player0-name');
            const player1Name = document.getElementById('player1-name');

            player0Name.className = 'player-name ' + (currentPlayer === 0 ? 'active' : 'inactive');
            player1Name.className = 'player-name ' + (currentPlayer === 1 ? 'active' : 'inactive');

            player0Name.textContent = 'ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1' + (currentPlayer === 0 ? ' â— ã‚¿ãƒ¼ãƒ³' : '');
            player1Name.textContent = 'ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2' + (currentPlayer === 1 ? ' â— ã‚¿ãƒ¼ãƒ³' : '');
        }

        function renderWinnerMessage() {
            const winnerMessage = document.getElementById('winner-message');
            const winnerText = document.getElementById('winner-text');

            if (winner !== null) {
                winnerText.textContent = `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${winner + 1} ã®å‹åˆ©ï¼ğŸ‰`;
                winnerMessage.style.display = 'block';
            } else {
                winnerMessage.style.display = 'none';
            }
        }

        function resetGame() {
            board = JSON.parse(JSON.stringify(INITIAL_BOARD));
            owners = JSON.parse(JSON.stringify(INITIAL_OWNERS));
            currentPlayer = 0;
            selectedSquare = null;
            capturedPieces = [[], []];
            winner = null;
            validMoves = [];
            renderGame();
        }

        // åˆæœŸåŒ–
        renderGame();
    </script>
